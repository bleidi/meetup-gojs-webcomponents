<template id="welcome-aboard-import">
  <ul>
    <li>
      <span>Olá</span>Meu nome é&hellip;
    </li>
    <li class="name"></li>
    <li>
    </li>
  </ul>
  <style>
    ul {
      line-height: 1em;
      margin: 3em auto;
      margin-top: 10%;
      width: 560px;
      box-shadow: rgba(0, 0, 0, 0.4) 0 2px 10px, inset rgba(0, 0, 0, 0.2) 0 0 50px;
      border-radius: 1em;
      padding: 0;
      background-color: #fff;
      -webkit-transform: rotate(-7deg);
    }

    ul li span {
      font-size: 2.2em;
      display: block;
      font-weight: 600;
      margin-bottom: 30px;
    }

    ul li {
      list-style: none;
      list-style-position: inside;
      text-align: center;
      white-space: nowrap;
      padding: 50px;
    }

    ul li:first-child {
      background-color: rgba(254, 56, 56, 0.8);
      color: white;
      border-radius: 1em 1em 0 0;
    }

    ul li:last-child {
      background-color: rgba(254, 56, 56, 0.8);
      height: 1em;
      border-radius: 0 0 1em 1em;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.6em;
      font-weight: bold;
      padding: 1em 0;
    }

    ul li:last-child a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
    }

    ul li.name {
      font-family: "Waiting for the Sunrise", cursive;
      color: rgba(41, 41, 41, 0.8);
      font-size: 3em;
      padding: 0.3em 0;
      -webkit-transform: rotate(-7deg);
    }

    ul li.name:first-letter {
      font-size: 1.3em;
    }
  </style>
</template>
<script>
  const currentDocument = document.currentScript.ownerDocument;

  class WelcomeAboardHtmlImport extends HTMLElement {

    static get observedAttributes() { return ['name'] }

    get name() {
      return this.name;
    }

    set name(v) {
      if (v) {
        //this.setAttribute("name", v);
        this.shadowRoot.querySelector('.name').innerHTML = v;
      }
    }

    connectedCallback() {
      var shadow = this.attachShadow({mode: 'open'});
      const template = currentDocument.querySelector('#welcome-aboard-import');
      const instance = template.content.cloneNode(true);
      shadow.appendChild(instance);

      this.name = this.getAttribute('name');
    }

    attributeChangedCallback(name, oldValue, newValue) {
      if ('name' === name) {
        this[name] = newValue;
      }
    }

  }

  customElements.define('welcome-aboard-html-import', WelcomeAboardHtmlImport);
</script>
